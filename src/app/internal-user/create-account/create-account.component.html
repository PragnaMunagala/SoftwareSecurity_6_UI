<div class="row">

  <div class="col-lg-12 col-md-12">
    <div class="card">
      <div class="header">
          <h4 class="title">Create Account</h4>
      </div>
      <div class="content">
        <form ngNativeValidate>
          <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="radio radio-inline">
                      <input type="radio" name="user_type" id="customer" value="Customer" checked>
                      <label for="">
                        Customer
                      </label>
                    </div>
										<div class="radio radio-inline">
                      <input type="radio" name="user_type" id="merchant" value="Merchant">
                      <label for="">
                        Merchant
                      </label>
                    </div>
                    <div class="radio radio-inline">
                      <input type="radio" name="user_type" id="tier1" value="Tier1">
                      <label for="">
                        Internal User Tier 1
                      </label>
                    </div>
                    <div class="radio radio-inline">
                      <input type="radio" name="user_type" id="tier2" value="Tier2">
                      <label for="">
                        Internal User Tier 2
                      </label>
                    </div>
                    <div class="radio radio-inline">
                      <input type="radio" name="user_type" id="admin" value="Admin">
                      <label for="">
                        Administrator
                      </label>
                    </div>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control border-input" pattern="[a-z]{8,20}" placeholder="Username  (only lowercase alphanumeric characters and between 8-20 characters)" value="" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control border-input" placeholder="Email" value="" required>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control border-input"  placeholder="*******" value="" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control border-input"  placeholder="*******" value="" required>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control border-input"  placeholder="First Name" value="" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control border-input"  placeholder="Last Name" value="" required>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control border-input" placeholder="Home Address" value="" required>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                  <label>City</label>
                  <input type="text" class="form-control border-input" placeholder="City" value="" required>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                  <label>State</label>
                  <input type="text" class="form-control border-input" placeholder="State" value="" required>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                  <label>Zip Code</label>
                  <input type="text" class="form-control border-input" pattern="(\d{5}([\-]\d{4})?)" placeholder="5-digit Zip Code" value="" required>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                  <label>Phone Number</label>
                  <input type="text" class="form-control border-input" pattern="\d{10}" placeholder="1234567890" value="" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                  <label>Date of Birth</label>
                  <input type="text" class="form-control border-input" pattern="(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d" placeholder="mm/dd/yyyy" value="" required>
              </div>
            </div>
          </div>

          <div class="text-center">
              <input type="submit" class="btn btn-info btn-fill btn-wd" value="Create Account">
          </div>
          <div class="clearfix"></div>
        </form>
      </div>
  </div>

</div>
