<div class="container content">
  <div class="row">
    <div class="col-xs-3 col-lg-3 col-md-3">
      <div class="navbar navbar-fixed-left">
        <p style="font-size: 600%" class="bank">G6</p>
        <p style="font-size: 500%" class="bank">Bank</p>
        <ul class="nav navbar-nav">
          <li role="presentation" [ngClass]="{'active': router.url.includes('/dashboard')}" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
            <a [routerLink]="['/dashboard']" (click)="tabsClick('dashboard')">Dashboard</a>
          </li>
          <li role="presentation" [ngClass]="{'active': router.url.includes('/account')}" routerLinkActive="active">
            <a [routerLink]="['/account']" (click)="tabsClick('account')">Account</a>
          </li>
          <li role="presentation" [ngClass]="{'active': router.url.includes('/profile')}" routerLinkActive="active">
            <a [routerLink]="['/profile']" (click)="tabsClick('profile')">User Profile</a>
          </li>
          <li role="presentation" [ngClass]="{'active': router.url.includes('/transfer')}" routerLinkActive="active">
            <a [routerLink]="['/transfer']" (click)="tabsClick('transfer')">Transfer Funds</a>
          </li>
          <li role="presentation" [ngClass]="{'active': router.url.includes('/payment')}" routerLinkActive="active">
            <a [routerLink]="['/payment']" (click)="tabsClick('payment')">Payment</a>
          </li>
          <li role="presentation" [ngClass]="{'active': router.url.includes('/requests')}" routerLinkActive="active">
            <a [routerLink]="['/requests']" (click)="tabsClick('requests')">Requests</a>
          </li>
          <li role="presentation" [ngClass]="{'active': router.url.includes('/statement')}" routerLinkActive="active">
            <a [routerLink]="['/statement']" (click)="tabsClick('statement')">Bank Statement</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-xs-9 col-lg-9 col-md-9 tab-data">
      <app-dashboard *ngIf="toDisplay === 'dashboard'"></app-dashboard>
      <app-account *ngIf="toDisplay === 'account'"></app-account>
      <app-payment *ngIf="toDisplay === 'payment'"></app-payment>
      <app-profile *ngIf="toDisplay === 'profile'"></app-profile>
      <app-requests *ngIf="toDisplay === 'requests'"></app-requests>
      <app-statement *ngIf="toDisplay === 'statement'"></app-statement>
      <app-transfer *ngIf="toDisplay === 'transfer'"></app-transfer>
    </div>
  </div>
</div>
