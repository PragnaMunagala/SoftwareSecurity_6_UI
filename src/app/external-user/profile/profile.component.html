<div class="row">

  <div class="col-lg-12 col-md-12">
    <div class="card">
      <div class="header">
        <h4 class="title">Edit Profile</h4>
      </div>
      <div class="content">
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control border-input" disabled placeholder="Username" value="">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control border-input" placeholder="Email" value="">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control border-input" disabled placeholder="First Name" value="">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control border-input" disabled placeholder="Last Name" value="">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control border-input" placeholder="Home Address" value="">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control border-input" placeholder="City" value="">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>State</label>
                <input type="text" class="form-control border-input" placeholder="State" value="">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Zip Code</label>
                <input type="number" class="form-control border-input" placeholder="5-digit Zip Code" value="">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Phone Number</label>
                <input type="text" class="form-control border-input" placeholder="1234567890" value="">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Date of Birth</label>
                <input type="text" class="form-control border-input" placeholder="mm/dd/yyyy" value="">
              </div>
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-info btn-fill btn-wd">Update Profile</button>
          </div>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>

  </div>
